  about_markdown: >-
    Real estate is my passion and you'll quickly see why my team separates
    itself from the competition. I started in Morris County in 2007 and moved to
    Hoboken to grow one of the the strongest real estate teams in all of Hudson
    County. While maintaining a strong base in Hoboken and downtown Jersey City,
    I started growing a second team in Morris County.


    Whether you're a 1st time home buyer or a large developer, my team's number
    one priority is making sure we're on the same page as our clients throughout
    the buying and selling process, so we can get through each transaction as
    smoothly and efficiently as possible. I always respond to calls/texts/emails
    immediately and if I'm not available, I'll make sure one of my partners
    responds to address any concern you may have. Give me a call today so we can
    get started!
